<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con AJAX</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="CSS/form.css" />
  </head>
  <body>
    <div id="formulario-container">
      <h1 style="text-align: center">
        Consulta sobre tu carrera de interés para el Ciclo 1 - 2024
      </h1>
      <form id="formulario">
        <div class="campo">
          <label for="nombres">Nombres:</label>
          <input type="text" id="nombres" name="nombres" required />
        </div>
        <div class="campo">
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" required />
        </div>
        <div class="campo">
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required />
        </div>
        <div class="campo">
          <label for="telefono">Teléfono/Celular:</label>
          <input type="tel" id="telefono" name="telefono" required />
        </div>
        <div class="campo">
          <label for="sede">Sede:</label>
          <select id="sede" name="sede">
            <option value="San Miguel">San Miguel</option>
            <option value="Usulután">Usulután</option>
          </select>
        </div>
        <div class="campo">
          <label for="modalidad">Modalidad:</label>
          <select id="modalidad" name="modalidad">
            <option value="presencial">Presencial</option>
            <option value="semipresencial">Semipresencial</option>
            <option value="virtual">Virtual</option>
          </select>
        </div>
        <div class="campo">
          <label for="carrera">Carrera:</label>
          <select id="carrera" name="carrera">
            <option value="Ingeniería en Sistemas">
              Ingeniería en Sistemas
            </option>
            <option value="Administración de Empresas">
              Administración de Empresas
            </option>
            <option value="Contaduría Pública">Contaduría Pública</option>
            <option value="Medicina">Medicina</option>
            <option value="Derecho">Derecho</option>
          </select>
        </div>
        <div class="campo">
          <label for="metodo-contacto">Método de contacto:</label>
          <select id="metodo-contacto" name="metodo-contacto">
            <option value="Whatsapp">Whatsapp</option>
            <option value="Llamada">Llamada</option>
            <option value="Correo">Correo</option>
          </select>
        </div>
        <div class="centroTotal">
          <button type="button" id="solicitar-btn">
            Solicitar información
          </button>
        </div>
      </form>
    </div>

    <div id="datos-container">
      <h2>Datos ingresados:</h2>
      <div id="tarjetas"></div>
    </div>

    <script src="Scripts/form.js"></script>
  </body>
</html>
